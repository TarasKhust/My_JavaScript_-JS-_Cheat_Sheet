<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>

<h1>Todos</h1>
<input id="new-todo-text" type="text" placeholder="Enter something to do">
<button id="add-todo">Add Todo</button>
<button>Push MY</button>
<div class="title">Welcome</div>
<button class="activate">Activate</button>
<div class="square">
	<div class="square__blue" ></div>
</div>
<div class="glide">
	<div class="glide__track" data-glide-el="track">
		<ul class="glide__slides">
			<li class="glide__slide">ola <img src="src/img/cat.jpg" alt=""></li>
			<li class="glide__slide">opa <img src="src/img/cat1.jpg" alt=""></li>
			<li class="glide__slide">opa <img src="src/img/cat3.jpeg" alt=""></li>
		</ul>
		<div class="glide__arrows" data-glide-el="controls">
			<button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
			<button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
		</div>
	</div>
	<div class="glide__bullets" data-glide-el="controls[nav]">
		<button class="glide__bullet" data-glide-dir="=0"></button>
		<button class="glide__bullet" data-glide-dir="=1"></button>
		<button class="glide__bullet" data-glide-dir="=2"></button>
	</div>
	<template id="element-template">
		<div class="el el-1">
			<span></span>
		</div>
	</template>
</div>
<div class="login-page">
	<div class="form">
		<form class="register-form">
			<input type="text" placeholder="name"/>
			<input type="password" placeholder="password"/>
			<button>create</button>
			<p class="message">Already registered? <a href="#">Sign In</a></p>
		</form>
		<form class="login-form">
			<input type="text" value="your email" id="email"/>
			<input type="password" placeholder="password"/>
			<input type="checkbox" id="checbox"><span>Remember my</span>
			<button class="fa">login</button>
			<button class="fa1">login</button>
			<button class="fa">login</button>
			<button class="modal__close" type='button'>Закрыть</button>
			<p class="message">Not registered? <a href="#">Create an account</a></p>
		</form>
	</div>
</div>
<!-- запустить тесты! -->
<script src="test.js"></script>

<!-- подключаем chai -->
</body>

</html>
